<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Haiku</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300&family=Lora&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <h1>Haiku Generator</h1>
    <h2>Enter a word. (separate the syllables with dash)</h2>


    <form>
    <label for="word">Enter a word</label>
    <input type="text" name="word" id="word" required>
    <input type="submit" value="Add Word">
    </form>
        <br>


    <button id="generate">Generate Haiku</button>

    <p id="output"></p>
</div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="code.js"></script>







</body>
</html>
